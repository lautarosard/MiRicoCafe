<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Inicio/iniciar-sesion.css">
  <link rel="stylesheet" href="/Inicio/styles.css">
  <script src="/Inicio/main.js"></script>
  <title>Café El Mejor - Iniciar Sesión</title>
</head>
<body>

  <main>
    <div class="contenedor-iniciarsesion">
      <div class="formulario-iniciarsesion">
        <h1 class="titulo-formulario">INICIAR SESIÓN</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="usuario">USUARIO</label>
            <input type="text" id="usuario" name="usuario" class="form-input" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="contraseña">CONTRASEÑA</label>
            <input type="password" id="contraseña" name="contraseña" class="form-input" placeholder="Ingrese su contraseña">
          </div>
          <div class="acciones-forms">
            <a href="index.html" class="boton-cancelar">CANCELAR</a>
            <button type="submit" class="boton-iniciarsesion">CONFIRMAR</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal" class="modal oculto">
      <div class="contenido">
        <p>¡Has iniciado sesión con éxito!</p>
        <button id="cerrar-modal">Cerrar</button>
      </div>
    </div>
  </main>

</body>
</html>
