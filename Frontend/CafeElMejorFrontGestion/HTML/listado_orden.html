<main>
        <div class="contenedor-listado">
            <div class="cabecera-seccion">
                <div class="titulo">
                    <h2>Lista de Ordenes de Compra</h2>
                </div>
            </div>

            <hr class="linea-divisoria">

            <!-- Panel de Búsqueda y Filtros -->
            <section class="panel-busqueda">
                <div class="campo-filtro input-principal">
                    <input type="search" id="termino-busqueda" placeholder="Ingrese numero de orden.">
                </div>
                <div class="campo-filtro">
                    <button id="btn-buscar" class="boton-buscar">
                        <span class="icono-buscar"></span> Buscar
                    </button>
                </div>
            </section>

            <!-- Tabla con el Listado de Órdenes -->
            <section class="panel-tabla">
                <div class="contenedor-tabla">
                    <table class="tabla-ordenes">
                        <thead>
                            <tr>
                                <th>Fecha Registro</th>
                                <th>Nro. de Orden</th>
                                <th>Proveedor</th>
                                <th>Monto Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla-ordenes">
                            <!-- Fila de ejemplo. El JS las generará dinámicamente -->
                            <tr>
                                <td>22/05/2025</td>
                                <td>OC-00015</td>
                                <td>Café Oyambre S.A.</td>
                                <td>$311.500,00</td>
                                <td class="acciones">
                                    <button class="boton-accion-tabla ver">Ver</button>
                                    <button class="boton-accion-tabla editar">Editar</button>
                                    <button class="boton-accion-tabla eliminar">Eliminar</button>
                                </td>
                                </td>
                            </tr>
                            <!-- Más filas se agregarán aquí -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
