        <link rel="stylesheet" href="/MiRicoCafe/Frontend/CafeElMejorFrontEcommerce/CSS/registrarse.css">

        <script src="/CafeElMejorFrontEcommerce/JavaScript/main.js"></script>

        <title>Registrar Cliente - Cafe el Mejor</title>
    </head>
<body>
    <header class="sitio-header">
    <div class="conetenedor-navegacion">
        <a href="index.html" class="logo">
            <img src="/MiRicoCafe/Frontend/CafeElMejorFrontEcommerce/img/logo-png.png" alt="[Logo]" class="logo-png" width="350" height="200">
        </a>
        <nav class="menu-principal">
            <ul>
                <li><a href="historia.html">Nuestra historia</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="#miFooter">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div class="grupo-acciones-usuario">
        <div class="contenedor-salir-cliente"> <li class="boton-elegir-modo"> <a href="/MiRicoCafe/Frontend/Inicio/index.html" class="boton">SALIR DEL MODO CLIENTE</a>
            </li>
        </div>
        <div class="acciones_user">
        <div class="dropdown-usuario"> <a href="#" class="user-icon-trigger"><img src="/MiRicoCafe/Frontend/CafeElMejorFrontEcommerce/img/persona.png" alt="Persona"
                class="icon"></a>
            <ul class="submenu">
                <li><a href="iniciar-sesion.html">Iniciar sesion</a>
                </li>
                <li>
                    <a href="registrarse.html">Registrarse</a>
                </li>
            </ul>
        </div>
        <a href="#"><img src="/MiRicoCafe/Frontend/CafeElMejorFrontEcommerce/img/carrito.png" alt="Carrito" 
            class="icon"></a>
    </div>
    </div>
    
    </header>
    <main>
        <div class="contenedor">
            <div class="formato">
                <h1>REGISTRAR CLIENTE</h1>
                <form action="#" method="POST">
                <div class="grupo">
                    <label for="usuario">USUARIO</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                </div>

                <div class="grupo">
                    <label for="contraseña">CONTRASEÑA</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                </div>

                <div class="grupo">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                </div>

                <div class="grupo">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
                </div>

                <div class="grupo">
                    <label for="mail">MAIL</label>
                    <input type="email" id="mail" name="mail" placeholder="Ingrese su mail">
                </div>

                <div class="button">
                    <a href="index.html" class="boton-cancelar">CANCELAR</a>
                    <button type="submit" class="registrar">REGISTRAR</button>
                </div>
                </form>
            </div>
        </div>
    </main>
        <div id="modal" class="modal oculto">
            <div class="contenido">
                <p>¡Has sido registrado con éxito!</p>
                <button id="cerrar-modal">Cerrar</button>
            </div>
        </div>
</body>

</html>
