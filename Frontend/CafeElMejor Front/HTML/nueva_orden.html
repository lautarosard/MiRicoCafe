<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Orden de Compra - Gestion cafe el mejor </title>
    <link rel="stylesheet" href="/CafeElMejor Front/CSS/styles.css">
    <link rel="stylesheet" href="/CafeElMejor Front/CSS/nueva_orden.css">
</head>
<body>

<header class="sitio-header">
    <div class="conetenedor-navegacion">
        <a href="index.html" class="logo">
            <img src="/CafeElMejor Front/img/logo-png.png" alt="[Logo]" class="logo-png" width="350" height="200">
        </a>
        <nav class="menu-principal">
            <ul>
                <li><a href="proveedores.html">Proveedores</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li class="tiene-submenu"> <a href="nueva_orden.html">Compras</a>
                    <ul class="submenu"> <li><a href="nueva_orden.html">Nueva orden de compra</a></li>
                        <li><a href="listado_orden.html">Listado orden de compra</a></li>
                    </ul>
                </li>
                <li class="boton-elegir-modo">
                    <a href="/Inicio/index.html" class="boton">Salir del modo Admin</a>
                <li>
            </ul>
        </nav>
    </div>

</header>


<main>
    <div class="container">
        <div class="main-content">
            <div class="form-section proveedor-section">
                <h3 class="section-title">Proveedor</h3>
                <div class="proveedor-inputs">
                    <div class="form-group">
                        <label for="nombre-contacto">Nombre del Proveedor</label>
                        <input type="text" id="nombre-contacto" name="nombre-contacto">
                    </div>
                </div>
            </div>

            <div class="form-section productos-section">
                <h3 class="section-title">Productos</h3>
                <div class="form-group">
                    <label for="buscar-producto" class="sr-only">Buscar Producto</label>
                    <input type="text" id="buscar-producto" name="buscar-producto" placeholder="Buscar Producto...">
                </div>
                <div class="productos-tabla">
                    <div class="tabla-header">
                        <div>Producto</div>
                        <div>Cantidad</div>
                        <div>Precio</div>
                        <div>Total</div>
                    </div>
                    <div class="tabla-row empty-row">
                        <div>-</div>
                        <div>-</div>
                        <div>-</div>
                        <div>-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="form-section fecha-section">
                <h3 class="section-title">Fecha</h3>
                <div class="form-group">
                    <label for="fecha-factura" class="sr-only">Fecha Factura</label>
                    <input type="date" id="fecha-factura" name="fecha-factura" placeholder="dd/mm/aaaa">
                </div>
            </div>

            <div class="form-section detalle-section">
                <h3 class="section-title">Detalle</h3>
                <div class="detalle-item">
                    <span>Sub Total - $</span>
                    <span></span> </div>
                <div class="detalle-item">
                    <span>IVA (21%) - $</span>
                    <span></span> </div>
                <div class="detalle-item total-final">
                    <span>Total - $</span>
                    <span></span> </div>
            </div>

            <button type="submit" class="btn-registrar">Registrar</button>
        </div>
    </div>
    
</main>

<footer>

</footer>


</body>



</html>
